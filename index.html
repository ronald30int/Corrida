<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Currículo - Lisboa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #mensagem {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Mais de 100 Vagas em Lisboa</h1>
  <p>Envie seu currículo e pague uma taxa única de €5,00.</p>

  <form id="formulario" enctype="multipart/form-data">
    <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required>
  </form>

  <!-- Botão de pagamento PayPal -->
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" onsubmit="return verificarCurriculo();">
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="business" value="ronald28int@gmail.com">
    <input type="hidden" name="item_name" value="Pagamento de €5,00">
    <input type="hidden" name="amount" value="5.00">
    <input type="hidden" name="currency_code" value="EUR">
    <input type="submit" value="Pagar €5,00 com PayPal">
  </form>

  <div id="mensagem">Currículo enviado com sucesso após o pagamento!</div>

  <script>
    function verificarCurriculo() {
      const file = document.getElementById('curriculo').files[0];
      if (!file) {
        alert("Por favor, selecione um currículo antes de pagar.");
        return false;
      }

      setTimeout(() => {
        document.getElementById('mensagem').style.display = 'block';
        document.getElementById('formulario').reset();
      }, 2000); // Simula envio após retorno do PayPal

      return true; // Continua para o pagamento
    }
  </script>

</body>
</html>
