<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida Davi vs Gabriel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #raceTrack {
            width: 100%;
            max-width: 600px;
            height: 100px;
            position: relative;
            margin-bottom: 20px;
            border: 2px solid #333;
            overflow: hidden;
        }
        .runner {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10px;
            background-size: cover;
            background-position: center;
        }
        #davi {
            background-image: url('davi.png');
        }
        #gabriel {
            background-image: url('gabriel.png');
            top: 50px;
        }
        #playButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="raceTrack">
        <div id="davi" class="runner"></div>
        <div id="gabriel" class="runner"></div>
    </div>
    <button id="playButton">Play</button>

    <script>
        const davi = document.getElementById('davi');
        const gabriel = document.getElementById('gabriel');
        const playButton = document.getElementById('playButton');

        function startRace() {
            let daviPosition = 0;
            let gabrielPosition = 0;

            const raceInterval = setInterval(() => {
                // Movendo os corredores de forma aleatÃ³ria
                daviPosition += Math.random() * 5;
                gabrielPosition += Math.random() * 5;

                davi.style.left = daviPosition + 'px';
                gabriel.style.left = gabrielPosition + 'px';

                // Verificando se algum corredor chegou ao final
                if (daviPosition >= 550 || gabrielPosition >= 550) {
                    clearInterval(raceInterval);
                    if (daviPosition >= 550 && gabrielPosition >= 550) {
                        alert('Empate!');
                    } else if (daviPosition >= 550) {
                        alert('Davi venceu!');
                    } else {
                        alert('Gabriel venceu!');
                    }
                }
            }, 50);
        }

        playButton.addEventListener('click', startRace);
    </script>
</body>
</html>
